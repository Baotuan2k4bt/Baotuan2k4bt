<script>
    class  Rectangle{
        constructor(length,width ,perimeter,area) {
            this.length=length;
            this.width=width;
            this.perimeter=(length*width)/2;
            this.area=(length*width);
        }
    }
    let retangle=new Rectangle("6 ","9");
    console.log(retangle);
</script>
